<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
   <div class="d-flex justify-content-center align-items-center vh-100">
    <form action="register.php"  class="w-49 bg-warning p-3 rounded" onsubmit="return validate()" method="post" >
        <div class="text-center">
            <h4>Register here</h4>
            <div>Customer</div>
        </div>
        <input type="text" placeholder="Enter Username" class="form-control mt-2" id="" name="username">
        <input type="password" placeholder="Enter Password" class="form-control mt-2" id="pass" name="pass" >
        <input type="password" placeholder="Retype Your Password" class="form-control mt-2" id="repass" name="repass">
        <div>
            <button class="mt-2 form-control btn-success ">Submit</button>
        </div>

        
    

    </form>
   </div>

   <script>
    function validate()
    {
        passobj1=document.getElementById("pass");
        passobj2=document.getElementById("repass");
        if(passobj1.value===passobj2.value)
        {
            return true;
        }
        else
        {
            alert("Password Mismatch");
            return false;
        }

    }


   </script>
    
</body>
